<div class="container">
  <h2>{{ student.id ? 'Edit Student' : 'Add Student' }}</h2>

  <form (ngSubmit)="saveStudent()">

    <div class="form-group">
      <label>Name</label>
      <input [(ngModel)]="student.name" name="name" required>
    </div>

    <div class="form-group">
      <label>Email</label>
      <input [(ngModel)]="student.email" name="email" required>
    </div>

    <div class="form-group">
      <label>Course</label>
      <input [(ngModel)]="student.course" name="course" required>
    </div>

    <button type="submit" class="btn-save">
      {{ student.id ? 'Update' : 'Save' }}
    </button>

  </form>
</div>
